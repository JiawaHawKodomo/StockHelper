<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <meta charset="UTF-8">
    <title>股票筛选表格</title>
</head>
<body>
<div>
    <p>请选择时间:</p>
    <input type="date" id="date-input">
    <button id="search-button">查询</button>
    <div>共筛选出<span id="count-span">0</span>支</div>
</div>
<table class="table">
    <tr class="tr-head">
        <th>股票代码</th>
        <th>名称</th>
        <th>换手率</th>
    </tr>

    <tr class="data-tr" style="display: none">
        <th>111111</th>
        <th>名称</th>
        <th>1%</th>
    </tr>
</table>

<button id="daily-button">
    立刻重新获取今日数据
</button>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
